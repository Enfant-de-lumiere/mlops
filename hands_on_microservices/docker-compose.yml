volumes:
  mongo_data:
  tmp:
services:
  mongodb:
    image: mongo
    restart: always
    volumes:
      - mongo_data:/data/db
    ports:
      - "8001:8001"
    command: ["mongod", "--port", "8001"]

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 8001
      ME_CONFIG_BASICAUTH: false
  service_b:
    build:
      context: ./service_b
      dockerfile: Dockerfile
    volumes:
      - tmp:/tmp
    restart: always

  service_a:
    build:
      context: ./service_a
      dockerfile: Dockerfile
    volumes:
      - tmp:/tmp
    ports:
      - "8000:8000"
    depends_on:
      - service_b
    restart: always


