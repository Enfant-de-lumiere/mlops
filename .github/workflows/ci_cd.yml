name: Deploy with GHCR

on:
  push:
    branches:
      - main
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Debug - V√©rifier l‚Äôauthentification GHCR
        run: |
          echo "üîç Test de connexion √† GHCR..."
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
          
      - name: Build and Push service_a
        uses: docker/build-push-action@v5
        with:
          context: ./hands_on_microservices/service_a
          file: ./hands_on_microservices/service_a/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME_UNDERCASE }}/service_a:latest

      - name: Build and Push service_b
        uses: docker/build-push-action@v5
        with:
          context: ./hands_on_microservices/service_b
          file: ./hands_on_microservices/service_b/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ secrets.GHCR_USERNAME_UNDERCASE }}/service_b:latest

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Connect and Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/service_a:latest
            docker pull ghcr.io/${{ secrets.GHCR_USERNAME }}/service_b:latest
            docker compose down
            docker compose up -d
